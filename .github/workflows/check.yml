name: Check

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "33 3 * * *"

jobs:
  hacs:
    runs-on: ubuntu-latest
    steps:
      - uses: hacs/action@main
        with:
          category: integration
          ignore: brands information
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: home-assistant/actions/hassfest@master

  lint:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: actions/cache@f4b3439a656ba812b8cb417d2d49f9c810103092 # v3
        with:
          path: |
            ~/.cache/pip
            venv
          key: >-
            lint-${{ hashFiles(
              '.github/requirements.txt',
              'requirements/dev-requirements.txt'
            ) }}
          restore-keys: lint-
      - name: Install dependencies
        run: |
          set -euxo pipefail
          python3 -m venv venv
          venv/bin/python3 -m pip install -Ur .github/requirements.txt
      - run: venv/bin/gitlint --commits "origin/$GITHUB_BASE_REF..HEAD"
        if: github.event_name == 'pull_request'
      - uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507 # v3.0.0
